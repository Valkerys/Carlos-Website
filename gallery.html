  <div class="column">
    <img src="./img/boat.jpg" width="200" height="200">

    <img src="./img/Js.jpg" width="200" height="200">

  </div>

  </div>

  <button class="button_2" onclick="one()">1</button>
  <button class="button_2" onclick="two()">2</button>
  <button class="button_2" onclick="four()">4</button>

  <script>
  // Get the elements with class="column"
  var elements = document.getElementsByClassName("column");

  // Declare a "loop" variable
  var i;

  // Full-width images
  function one() {
  for (i = 0; i < elements.length; i++) {
    elements[i].style.flex = "100%";
  }
  }

  // Two images side by side
  function two() {
  for (i = 0; i < elements.length; i++) {
    elements[i].style.flex = "50%";
  }
  }

  // Four images side by side
  function four() {
  for (i = 0; i < elements.length; i++) {
    elements[i].style.flex = "25%";
  }
  }
  </script>
